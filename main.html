<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form action="/submit" method="post">
	<label for="name">Name</label>
	<input type="text" id="name" placeholder="Name" required><br>
	
	<label for="email">Email</label>
	<input type="email" id="email" placeholder="Email" required><br>
	
	<label for="gender_m">Male</label>
	<input type="radio" id="gender_m" name="gender" required>
	
	<label for="gender_f">Female</label>
	<input type="radio" id="gender_f" name="gender" required><br>
	
	<label for="cars">Car Brands</label>
	<select id="cars">
		<option>Honda CR-V</option>
		<option>Chevrolet Silverado</option>
		<option>Ford F-Series</option>
	</select><br>
	
	<label for="carage">Car Age</label>
	<input type="number" id="carage" required><br>
	
	<label for="password">Password</label>
	<input type="password" id="password" required><br>
	
	<label for="dop">Date of Purchase (dop)</label>
	<input type="number" id="dop" required><br>
	
	<button type="submit">submit</button>
</form>

</body>

</html>
